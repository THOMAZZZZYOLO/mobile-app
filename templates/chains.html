<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chains</title>
</head>
<body>
    <h2>Chains</h2>
    <ul>
        {% for chain in chains %}
            <li>{{ chain.name }} - {{ chain.location }}</li>
        {% endfor %}
    </ul>
</body>
</html>
